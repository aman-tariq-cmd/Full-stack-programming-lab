<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator - Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Interactive Calculator</h1>
        <p>Enter two numbers and select an operation</p>

        <!-- Input fields for numbers -->
        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>

        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>

        <!-- Dropdown for operations -->
        <div class="input-group">
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (ร)</option>
                <option value="divide">Division (รท)</option>
            </select>
        </div>

        <!-- Calculate button -->
        <button onclick="calculate()" class="calculate-btn">Calculate</button>

        <!-- Result display -->
        <div id="result" class="result-box">
            <p>Result will appear here</p>
        </div>

        <!-- Additional info -->
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
